{% if DEFAULT_PAGINATION %}
<div class="paginator">
    {% if articles_page.has_previous() %}
        <a href="{{ SITEURL }}/{{ articles_previous_page.url }}"><button class="paginator-button">&laquo;</button></a>
    {% else %}
        <div class="paginator-nobutton"></div>
    {% endif %}
    <div class="paginator-text">
    Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    </div>
    {% if articles_page.has_next() %}
        <a href="{{ SITEURL }}/{{ articles_next_page.url }}"><button class="paginator-button">&raquo;</button></a>
    {% endif %}
</div>
{% endif %}
